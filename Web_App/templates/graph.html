<!DOCTYPE html>
<meta charset="utf-8">
<head>
<title>Force Editor</title>
<!-- <script src="d3.v2.min.js"></script> -->
<script src="http://d3js.org/d3.v2.min.js"></script>
<!-- <script src="jquery-1.8.3.min.js"></script> -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="{{ url_for('static', filename='js/url.min.js') }}"></script>
<style>

body {
  font: 13px sans-serif;
  position: relative;
  width: 960px;
  height: 500px;
}

.node {
  fill: #000;
  cursor: crosshair;
}

.node_selected {
  fill: #ff7f0e;
  stroke: #ff7f0e;
}

.link {
  stroke: #999;
  stroke-width: 3;
  cursor: crosshair;
}

.link_selected {
  stroke: #ff7f0e;
}

</style>
<head>
<body>
  <div id="chart"></div>
  <div id="book-info">
    Title:{{ result.title }}
    </br>
    Authors:
      {% for author in result.authors %}
        {{ author.name }}
      {% endfor %}
    </br>
    Publisher: {{ result.publisher }}
    </br>
    Publication year: {{ result.publication_year }}
    </br>
    Description: {{ result.description }}
    <img src="{{ result.image_url }}" height="400" width="300">
    </br>
    <iframe src="https://www.goodreads.com/api/reviews_widget_iframe?isbn={{ result.isbn }}" height="500" width="1000" ></iframe>
  </div>
<script src="{{ url_for('static', filename='js/force_view.js') }}"></script>
</body>
</html>
